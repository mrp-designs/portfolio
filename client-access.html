<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Agreement | Mr P Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

@media (max-width: 480px) {

  body {
    padding: 15px;
    height: auto;
    align-items: flex-start;
  }

  .box {
    padding: 20px;
    max-width: 100%;
    margin-top: 40px;
  }

  h2 {
    font-size: 20px;
  }

  p {
    font-size: 14px;
    line-height: 1.5;
  }

  input {
    font-size: 15px;
    padding: 12px;
  }

  button {
    font-size: 15px;
    padding: 12px;
  }

}


  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Client Access</h2>.
  <p><b>Note: This agreement is available only to clients who have concluded project discussions with Mr P Designs.</b></p>
  <p>Please enter the password to access the agreement.</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Access</button>
</div>

<div class="box hidden" id="contentBox">
  <h2>Service Agreement</h2>
  <p>Download the service agreement below.</p>

  <a href="contract.pdf" download>
    Download Agreement
  </a>
</div>

<script>
  function checkPassword() {
    const password = document.getElementById("password").value;
    const correctPassword = "basileia"; // CHANGE THIS

    if (password === correctPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("contentBox").classList.remove("hidden");
    } else {
      alert("Incorrect password");
    }
  }
</script>

</body>
</html>
